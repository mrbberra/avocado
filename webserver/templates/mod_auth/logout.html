{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log Out{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" action="/logout">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <input type="submit" value="Log Out">
  </form>
{% endblock %}
